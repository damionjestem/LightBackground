<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Remote style sheet -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        
        <!-- Local style sheet relative to workspace folder -->
        <link rel="stylesheet" href="style/style.css">
        <script src="script.js"></script>
        <title>LightBackground</title>

    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="side col-md-4" id="side">
                    <p>Wpisz wysokość i szerokość punktów do wygenerowania:</p>
                    <form>
                        <label for="height">Wysokość</label><br>
                        <input type="number" id="height" name="height" min="1"><br>
                        <label for="width">Szerokość</label><br>
                        <input type="number" id="width" name="width" min="1"><br>
                        <button type="button" onclick="func()">Submit</button>
                    </form>
                </div>
                <div class="output col-md-8" id="content">
                    <!-- here go the dots -->
                </div>
            </div>
        </div>
    </body>
</html>
